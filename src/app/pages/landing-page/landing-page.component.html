<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="absolute top-0 right-0 left-0">
      @if(loadingService.isLoading()) {
        <mat-progress-bar mode="indeterminate" />
      }
    </div>
    <div class="h-dvh flex justify-between px-2 py-4">
      <div class="flex w-full justify-end items-center gap-12 h-fit pr-8">
        <button type="button" mat-flat-button (click)="handleLogin()">
          Login
        </button>
        <a routerLink="register" type="button">
          Register
        </a>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
